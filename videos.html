<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Karmic Version</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            transition: font-size 0.3s ease;
        }

        .navbar-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-menu a:hover {
            color: #ffcc00;
        }

        .burger-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .burger-btn div {
            width: 25px;
            height: 3px;
            background-color: #fff;
        }

        .menu-active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 60px; /* Directly below the navbar */
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 999;
            max-height: calc(100vh - 60px); /* Makes the menu take full screen height excluding navbar height */
            overflow-y: auto; /* Makes the menu scrollable */
            transition: transform 0.3s ease-in-out;
        }

        .menu-active.show {
            transform: translateY(0); /* Shows the menu */
        }

        .menu-active a {
            margin: 10px 0;
            font-size: 1.2rem;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .videos iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        footer {
            background: #111;
            padding: 40px 20px;
            text-align: center;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links a img {
            width: 24px;
            height: 24px;
        }

        footer p {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .burger-btn {
                display: flex;
            }

            .navbar-menu.menu-active {
                display: flex;
                transform: translateY(0);
            }

            .videos iframe {
                width: 100%;
                height: 200px;
            }

            .navbar-logo {
                font-size: 1.4rem; /* Reduce logo size on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-logo" onclick="window.location.href='index.html'">Karmic Version</div>
    <div class="burger-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar-menu">
        <a href="index.html#gigs" onclick="closeMenu()">Gigs</a>
        <a href="index.html#members" onclick="closeMenu()">Members</a>
        <a href="photos.html" onclick="closeMenu()">Photos</a>
        <a href="videos.html" onclick="closeMenu()">Videos</a>
        <a href="mailto:karmicversion@gmail.com?subject=Contact%20Us&body=Your%20message%20here" class="contact-btn" onclick="closeMenu()">Contact Us</a>
    </div>
</div>

<section>
    <h2 class="section-title">Watch Our Performances</h2>
    <div class="videos">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PL_q3Kl-7SudzIfWwMCijr9xlA10UYmQoV" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/videoseries?list=PL_q3Kl-7SudxebB_IOveG75GkJE4-UzOx" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</section>

<footer>
    <div class="social-links">
        <a href="https://www.facebook.com/KarmicVersion" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/karmicversion/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/@karmicversion8808" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    </div>
    <p>&copy; 2025 Karmic Version. All rights reserved.</p>
</footer>

<script>
  // Toggle the menu
  function toggleMenu() {
    const menu = document.querySelector('.navbar-menu');
    menu.classList.toggle('menu-active');
    menu.classList.toggle('show');
  }

  // Close the menu when a link is clicked
  function closeMenu() {
    const menu = document.querySelector('.navbar-menu');
    menu.classList.remove('menu-active');
    menu.classList.remove('show');
  }
</script>

</body>
</html>
